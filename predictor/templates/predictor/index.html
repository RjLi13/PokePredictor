{% load staticfiles %}



  <head>
    <meta charset="utf-8"/>
    <title>PokePredictor</title>

  	<style>
  	body {
  		background : # C88898;
  		margin : 0;
  		padding : 0;
  		font-family : "Helvetica", "Arial";
  		text-align: center
  	}
  	@font-face {
 		font-family: 'Pokemon Pixel Font Regular';
  		src: url('http://www.fontsaddict.com/fontface/pokemon-pixel-font-regular.ttf');
	}
  	#wrapper {
  		width : 960px;
  		height : auto;
  		background : #DAD5C1;
  		border-left : 5px solid #A09885;
  		border-right : 5px solid #A09885;
  		overflow: auto;
  		margin : auto;
  		padding : 10px;
  	}
  	#header {
  		font-family: 'Pokemon Pixel Font Regular';
  		width : auto;
  		height : auto;
  		border-bottom : 3px solid #7C7063;
 		text-align: center
  	}
  	#logo {
  		margin : 0px 0px auto auto; /*top bottom right left*/
	}
	#table {
  		border : 100px;


	}


  	</style>

  </head>


  <body>

	<h2>PokePredictor</h2>
	<p>
	    simple webapp to calculate expected values of possible moves in pokemon showdown </p>
	<p>
	    Questions? Contact
	    <a href="mailto:ruijing.li@berkeley.edu">EECS Master</a></p>

	<div id="logo">
		<img src="https://pbs.twimg.com/profile_images/378800000737568866/6227301dbe1097cb8ab4c8633d662907.png" width= "200" height= "200" alt= "Showdown logo" title= "Showdown!"
		</img>
	</div> <!--End of Logo-->

	<hr/>

    <h1>"Choose a pokemon"</h1>
    <div id="form">
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'predictor:search' %}" method="post">
        {% csrf_token %}
     <input type="text" name="mytextbox" size="20"/>
     <input type="submit" class="btn" value="Click" name="mybtn">
    </form>
    </div> <!--end Div-->

  	<div id = "wrapper">
  		<div id="header">
  			Moves
  		</div> <!--End of Header-->

  	<div id = "table">
  		<table border="1"; style="width:100%">
			<tr>
			<td><button type="button">Move 1</button> </td>
			<td><button type="button">Move 2</button></td>
			</tr>
			<tr>
			<td><button type="button">Move 3</button></td>
			<td><button type="button">Move 4</button></td>
			</tr>
		</table>
  	</div> <!--End of Table-->

  	</div> <!--End of Wrapper-->


  </body>
