<h2>Do note that filling out more fields gives us more data making our prediction more accurate</h2>
<h3>For evs only put down the ones you did, for example if you have ev spread: 4 hp and 252 speed and 252 sp atk, fill out those
    exact fields. </h3>
<table>
    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit" value="Submit" />
    </form>
</table>
